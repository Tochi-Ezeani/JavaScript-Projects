<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic JavaScript Slideshow</title>
  </head>

  <body>
    <div>
      <img src="image1.jpg" alt="slideshow image" id="myimage" />
    </div>

    <p>
      <a href="#" id="previous">previous</a> --- <a href="#" id="next">next</a>
    </p>
    <script>
      const myimages = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg",
        "image4.jpg",
        "image5.jpg",
      ];

      let currentImage = 0;

      function nextPhoto() {
        currentImage++;
        if (currentImage > myimages.length - 1) {
          currentImage = 0;
        }
        document.querySelector("#myimage").src = myimages[currentImage];
      }

      function previousPhoto() {
        if (currentImage === 0) {
          currentImage = myimages.length - 1;
        } else {
          currentImage--;
        }

        document.querySelector("#myimage").src = myimages[currentImage];
      }

      document.querySelector("#next").addEventListener("click", nextPhoto);
      document
        .querySelector("#previous")
        .addEventListener("click", previousPhoto);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Event Challenges: Challenge 25</title>
  </head>
  <body>
    <h1>JavaScript Event Challenges: Challenge 25</h1>
    <div>
      <p>Here is the first paragraph of text</p>
    </div>
    <button>Add a paragraph</button>
    <button id="remove-button">Remove Paragraph</button>
    <script>
      divElement = document.querySelector("div");
      buttonElement = document.querySelector("button");
      removeButton = document.querySelector("#remove-button");

      buttonElement.addEventListener("click", function () {
        newPElement = document.createElement("p");
        newPElement.innerHTML = "A new paragraph";
        divElement.appendChild(newPElement);
      });

      removeButton.addEventListener("click", function () {
        divElement.removeChild(
          divElement.children[divElement.children.length - 1]
        );
      });
    </script>
  </body>
</html>

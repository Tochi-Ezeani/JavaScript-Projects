<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 13</title>
  </head>
  <body>
    <h1>Challenge 13</h1>
    <script>
      var userName = prompt("What is your name?", "");

      function hello(name) {
        if (name !== null) {
          console.log(`Good day ${name}!`);
        } else {
          console.log("You didn't give me your name");
        }
      }

      hello(userName);
    </script>
  </body>

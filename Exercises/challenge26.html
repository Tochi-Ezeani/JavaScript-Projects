<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Event Challenges: Challenge 26</title>
  </head>
  <body>
    <h1>JavaScript Event Challenges: Challenge 26</h1>
    <div>
      <p>This is paragraph number 1</p>
    </div>
    <button>Add a paragraph</button>
    <button id="remove-button">Remove Paragraph</button>
    <script>
      var divElement = document.querySelector("div");
      var buttonElement = document.querySelector("button");
      var removeButton = document.querySelector("#remove-button");
      var currentNoOfPs = 1;

      buttonElement.addEventListener("click", function () {
        currentNoOfPs += 1;
        newPElement = document.createElement("p");
        newPElement.innerHTML = `This is paragraph number ${currentNoOfPs}`;
        divElement.appendChild(newPElement);
      });

      removeButton.addEventListener("click", function () {
        currentNoOfPs -= 1;
        if (currentNoOfPs >= 1) {
          divElement.removeChild(
            divElement.children[divElement.children.length - 1]
          );
        } else {
          alert("You cannot delete this paragraph");
        }
      });
    </script>
  </body>
</html>

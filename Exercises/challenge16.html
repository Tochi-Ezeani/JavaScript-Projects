<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 16</title>
  </head>
  <body>
    <h1>Challenge 16</h1>
    <script>
      var userName = prompt("What is your name?", "");

      var foods = ["cheese", "fruit", "chicken", "dessert", "candy"];

      function hello(name) {
        var greeting;

        if (name !== null) {
          greeting = `Good day ${name}!`;
        } else {
          greeting = "You didn't give me your name";
        }

        return greeting;
      }

      function hospitality(name, gift) {
        console.log(hello(name));

        var i = randomInt(0, gift.length - 1);

        console.log(`${name}, would you like some ${gift[i]}?`);
      }

      function randomInt(min, max) {
        // var numOfValues = max - min + 1;
        // var randomNum = Math.random();
        // var randomVal = numOfValues * randomNum;
        // var roundedRandomVal = Math.floor(numOfValues * Math.random());
        var finalNum = min + Math.floor((max - min + 1) * Math.random());

        return finalNum;
      }

      hospitality(userName, foods);
    </script>
  </body>
</html>
